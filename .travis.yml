language: go
sudo: false
go:
- 1.11.x
services:
- mongodb
env:
  global:
  - GO111MODULE=on

stages: 
  - test
  - name: deploy
    if: branch IN (master, develop)

jobs:
  include:
  - stage: test
    install: true
    script:
    - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1
    after_success:
    - bash <(curl -s https://codecov.io/bash)
  - stage: deploy
    install: true
    script:
    - 'curl -H "Content-Type: application/json;" -X POST -d "{\"PROJECT\": \"$TRAVIS_REPO_SLUG\",
      \"BRANCH\": \"$TRAVIS_BRANCH\"}" $JENKINS'

notifications:
  email: false
  slack:
    secure: 
