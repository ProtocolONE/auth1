<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ProtocolONE Auth</title>
    <script>
        window.AUTH_API_URL = "{{ index . "AuthDomain" }}";
        window.AUTH_VIEW = "{{ index . "AuthView" }}";
        window.AUTH_FORM_DATA = {
            challenge: {{ index . "Challenge" }},
            clientId: {{ index . "ClientID" }},
            previousLogin: {{ index . "PreviousLogin" }},
            socialProviders: [
                {{ range $value := index . "SocProviders" }}
                    { "key": "{{ $value.Name }}", "name": "{{ $value.DisplayName }}" },
                {{ end }}
            ]
        };
    </script>
    <script defer src="http://127.0.0.1:8081/auth-web-form.js"></script>
{{/*    <script defer src="https://static.protocol.one/auth/form/dev/auth-web-form.js"></script>*/}}
</head>
<body>
    <noscript>
        <strong>
            We're sorry but auth-web-form doesn't work properly without JavaScript enabled.
            Please enable it to continue.
        </strong>
    </noscript>
    <div id="app"></div>
</body>
</html>
